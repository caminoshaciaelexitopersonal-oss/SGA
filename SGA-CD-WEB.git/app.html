<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma SGA-CD</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00A651">
    <!-- Font Awesome para los iconos del menú -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SGA-CD</h2>
            </div>
            <nav id="app-nav" class="app-nav">
                <!-- Los enlaces de navegación se insertarán aquí dinámicamente -->
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="main-title" data-i18n-key="welcome">Bienvenido</h1>
                <div class="header-controls">
                    <div class="language-switcher">
                        <i class="fas fa-globe"></i>
                        <select id="language-select">
                            <option value="es">Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span id="notification-count" class="notification-count" style="display: none;">0</span>
                    </div>
                    <div id="user-info">
                        <!-- La información del usuario se insertará aquí -->
                    </div>
                </div>
            </header>
            <section id="content-area" class="content-area">
                <!-- El contenido dinámico de cada módulo se cargará aquí -->
                <p>Selecciona una opción del menú para comenzar.</p>

                <!-- Interfaz del Agente de IA -->
                <div id="agent-interface" class="agent-interface-container">
                    <h3><i class="fas fa-robot"></i> Puesto de Mando del Agente IA</h3>
                    <p>Envíe una orden a su Coronel de IA para recibir un análisis o ejecutar una acción.</p>
                    <div id="agent-response-area" class="agent-response">
                        <!-- Las respuestas del agente se mostrarán aquí -->
                    </div>
                    <form id="agent-form" class="agent-form">
                        <textarea id="agent-order-input" placeholder="Escribe tu orden aquí... (ej: 'Analiza el rendimiento de los alumnos de natación este mes')" required></textarea>
                        <button type="submit" id="agent-submit-btn">Enviar Orden</button>
                    </form>
                </div>

            </section>
        </main>
    </div>

    <!-- Modal Genérico -->
    <div id="generic-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </header>
            <div id="modal-body" class="modal-body">
                <!-- El contenido del modal se insertará aquí -->
            </div>
        </div>
    </div>

    <!-- Archivo de configuración global -->
    <script src="js/config.js"></script>
    <!-- Lógica de navegación -->
    <script src="js/navigation.js"></script>
    <!-- Lógica para renderizar vistas -->
    <script src="js/views.js"></script>
    <!-- Lógica del modal -->
    <script src="js/modal.js"></script>
    <!-- Lógica de Internacionalización (MILA) -->
    <script src="js/i18n.js"></script>
    <!-- Lógica principal de la aplicación -->
    <script src="js/app.js"></script>
</body>
</html>
